---
- name: Apache Deployment on Multi-Server
  hosts: all
  become: yes
  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Start Apache Service
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Create Welcome Page
      copy:
        content: "<h1>Ansible is working on Node1!</h1>"
        dest: /var/www/html/index.html
